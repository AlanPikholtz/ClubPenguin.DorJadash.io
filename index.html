<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">

    <title>Reunion 21/04</title>
  </head>
  <body>
    <div class="container">
      <div class="stepwizard">
          <div class="stepwizard-row setup-panel" style="visibility: hidden;">
              <div class="stepwizard-step">
                  <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                  <p>Primer Paso</p>
              </div>
              <div class="stepwizard-step">
                  <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                  <p>Segundo Paso</p>
                </div>
              </div>
            </div>
            <form role="form">
              <div class="row setup-content" id="step-1">
                <div class="alert alert-info" role="alert">
                  <h4>Activar Flash!</h4>
                  Para poder continuar, deberán activar Flash en el Google Chrome.
                  Para eso, <b>clickeen el siguiente botón.</b>
                  <br>
                  Si les abre una pagina nueva <b>cierrenla</b>
                </div>
                <a href="https://get.adobe.com/flashplayer/" target="_blank" rel="nofollow" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20%;">ACTIVAR FLASH</a>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>

          </div>
          <div class="row setup-content" id="step-2">
            <iframe src="https://play.cppscreator.xyz/embed/20122" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:-1;"> Your browser doesn't support iframes </iframe>
    
            <div class="alert alert-info" role="alert" id="alerta" style="z-index: 10; margin-top: -100px;text-align: center;">
              <a href="CrearCuenta.html" id="alertCuenta"  onclick="cerrarAlert()" target="_blank" s>GUIA PARA CREAR CUENTA - ABRIR </a>
              
            </div>
          </div>

          
      </form>
      </div>
  </body>
</html>

<script>
  $(document).ready(function () {

var navListItems = $('div.setup-panel div a'),
        allWells = $('.setup-content'),
        allNextBtn = $('.nextBtn');

allWells.hide();

navListItems.click(function (e) {
    e.preventDefault();
    var $target = $($(this).attr('href')),
            $item = $(this);

    if (!$item.hasClass('disabled')) {
        navListItems.removeClass('btn-primary').addClass('btn-default');
        $item.addClass('btn-primary');
        allWells.hide();
        $target.show();
        $target.find('input:eq(0)').focus();
    }
});


allNextBtn.click(function(){
  var curStep = $(this).closest(".setup-content"),
  curStepBtn = curStep.attr("id"),
  nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
  curInputs = curStep.find("input[type='text'],input[type='url']"),
  isValid = true;
  
  $(".form-group").removeClass("has-error");
  for(var i=0; i<curInputs.length; i++){
    if (!curInputs[i].validity.valid){
      isValid = false;
      $(curInputs[i]).closest(".form-group").addClass("has-error");
    }
  }
  
  if (isValid)
  nextStepWizard.removeAttr('disabled').trigger('click');
});

$('div.setup-panel div a.btn-primary').trigger('click');
});
      function cerrarAlert(){
        document.getElementById("alerta").style.display = "none";
      };
</script>
